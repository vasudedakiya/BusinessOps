<form [formGroup]="deptForm" class="mt-4">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <mat-label>Enter Department Name</mat-label>
                <input matInput placeholder="example" formControlName="dept_name" required>
                <mat-error *ngIf="deptForm.get('dept_name')?.hasError('required')">Department name is
                    required.</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-12">
            <button type="button" class="btn btn-success me-3" [disabled]="!deptForm.valid"
                (click)="createDepartment()">{{ btnName }}</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>

<div class="table-container mt-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="bg-black bg-opacity-75 text-white">Department Name</th>
                <th class="bg-black bg-opacity-75 text-white">Manage</th>
                <th class="bg-black bg-opacity-75 text-white">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dept of departmentList">
                <td>{{ dept.departmentName }}</td>
                <td>
                    <button type="button" class="btn btn-primary me-2"
                        (click)="update(dept.id, dept.departmentName)">Update</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delete(dept.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
