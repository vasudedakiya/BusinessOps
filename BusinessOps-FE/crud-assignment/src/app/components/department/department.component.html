<form [formGroup]="deptForm" class="my-4">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <mat-label>Enter Department Name</mat-label>
                <input matInput placeholder="example" formControlName="dept_name" required>
                <mat-error *ngIf="deptForm.get('dept_name')?.hasError('required')">Department name is
                    required.</mat-error>
            </mat-form-field>
        </div>

        <div>
            <button type="button" class="btn btn-success me-3" [disabled]="!deptForm.valid"
                (click)="createDepartment()">{{this.btnName}}</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancle</button>

        </div>

    </div>
</form>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let dept of departmentList" (click)="update(dept.id,dept.departmentName)">
        {{dept.departmentName}}
    </li>
</ul>
