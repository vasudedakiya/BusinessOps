<form [formGroup]="companyForm" class="mt-5">
    <div class="row">
        <div class="col-md-9">
            <mat-form-field style="width: 100%;">
                <mat-label>Enter Company Name</mat-label>
                <input matInput placeholder="example" formControlName="name" required>
                <mat-error *ngIf="companyForm.get('name')?.hasError('required')">Company name is
                    required.</mat-error>
            </mat-form-field>
        </div>

        <div class="col-md-9">
            <mat-form-field style="width: 100%;">
                <mat-label>Department</mat-label>
                <mat-select formControlName="department" multiple>
                    <mat-option *ngFor="let dept of departmentList"
                        [value]="dept.id">{{dept.departmentName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="companyForm.get('department')?.hasError('required')">At least one department is
                    required.</mat-error>
            </mat-form-field>
        </div>

        <div>
            <button type="button" class="btn btn-success me-3" [disabled]="!companyForm.valid"
                (click)="createCompany()">{{this.formType}}</button>
            <button type="button" class="btn btn-secondary me-3" (click)="router.navigate(['/company'])">Cancel</button>
            <button type="button" class="btn btn-danger" *ngIf="this.formType == 'Update'"
                (click)="deleteCompany()">Delete</button>
        </div>

    </div>


</form>
