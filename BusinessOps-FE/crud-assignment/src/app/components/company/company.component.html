<button mat-raised-button class="btn btn-primary my-3 float-end" color="primary"
    (click)="navigateToCreateCompany()">Create
    Company</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef class="fw-bolder bg-black bg-opacity-75 text-white"> Company Name </th>
        <td mat-cell *matCellDef="let company">{{ company.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="departmentNames">
        <th mat-header-cell *matHeaderCellDef class="fw-bolder bg-black bg-opacity-75 text-white"> Department Names
        </th>
        <td mat-cell *matCellDef="let company">{{ getDepartmentNames(company.departments) }}</td>
    </ng-container>

    <ng-container matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef class="fw-bolder bg-black bg-opacity-75 text-white">Manage</th>
        <td mat-cell *matCellDef="let company">
            <button mat-button class="btn btn-secondary"
                [routerLink]="['/company', 'update', company.id]">Manage</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
