<div class="w-100 d-flex justify-content-end align-items-center">

    <button type="button" class="btn btn-primary mt-5" (click)="router.navigate(['/employee','create'])">Add
        Employee</button>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="employees" class="mat-elevation-z8 mt-3">
                <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

                    <th mat-header-cell *matHeaderCellDef class="bg-black bg-opacity-75 text-white fw-bolder">
                        <!-- Customize headers based on column name -->
                        <ng-container *ngIf="column === 'employeeName'">Employee Name</ng-container>
                        <ng-container *ngIf="column === 'companyName'">Company</ng-container>
                        <ng-container *ngIf="column === 'departmentName'">Department</ng-container>
                        <ng-container *ngIf="column === 'edit'">Edit</ng-container>
                        <ng-container *ngIf="column === 'delete'">Delete</ng-container>
                    </th>
                    <td mat-cell *matCellDef="let employee">
                        <ng-container *ngIf="column !== 'edit' && column !== 'delete'">
                            {{ employee[column] }}
                        </ng-container>
                        <ng-container *ngIf="column === 'edit'">
                            <button mat-button class="btn btn-secondary"
                                [routerLink]="['/employee', 'update', employee.id]">Edit</button>
                        </ng-container>
                        <ng-container *ngIf="column === 'delete'">
                            <button mat-button class="btn btn-danger"
                                (click)="deleteEmployee(employee.id)">Delete</button>
                        </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
